title: RNA-Seq Analysis QC Report
subtitle: Summary of data processing steps and sequencing quality
intro_text: ""
report_comment: ""
report_header_info:
    - Generated by:: SGT Bioinformatics
    - Contact:: sequencing@duke.edu
custom_logo: resources/duke-som-horiz.png
custom_logo_url: https://medschool.duke.edu/research/research-support/core-facilities-service-centers/find-service-center/sequencing-and
custom_logo_title: Sequencing and Genomic Technologies
show_analysis_time: false
show_analysis_paths: false
skip_versions_section: true
disable_version_detection: true

# Ignore common file patterns
extra_fn_clean_exts:
  - _R1
  - _R2
  - type: regex_keep
    pattern: (mature|hairpin|pirna|ncrna|genome)

# Overrides of expected search path
sp:
  fastp:
    fn: "*.json"

table_sample_merge:
 "Mature miRNA":
   - type: regex
     pattern: -mirna
 "Hairpin":
   - type: regex
     pattern: -mature
 "piRNA":
   - type: regex
     pattern: -pirna
 "ncRNA":
   - type: regex
     pattern: -ncrna
 "Genome":
   - type: regex
     pattern: -genome
